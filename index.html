        <h1> Angular To Do List </h1>

    <div ng-app="app">   
        <div ng-controller="miscCtrl"> 
            
        <ul>
          <li ng-repeat="ingredient in ingredients" ng-click="deleteIngredient(ingredient)"> {{ ingredient }} </li>

        </ul>
        <input ng-model="newIngredient">
       <button ng-click="addIngredient(newIngredient)">Add Ingredient</button>

<!-- ng-repeat = "worker in workers"> {{worker.name; worker.employee_a}} -->

        </div>
    </div>
